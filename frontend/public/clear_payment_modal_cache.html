<body>
    <div class="container">

            <div class="flex-buttons">

    <script>
        function showCurrentState() {
            const state = {};
            
            // Î£Ï…Î»Î»Î¿Î³Î® ÏŒÎ»Ï‰Î½ Ï„Ï‰Î½ localStorage keys
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                try {
                    state[key] = JSON.parse(value);
                } catch {
                    state[key] = value;
                }
            }
            
            // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· sessionStorage
            const sessionState = {};
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                const value = sessionStorage.getItem(key);
                try {
                    sessionState[key] = JSON.parse(value);
                } catch {
                    sessionState[key] = value;
                }
            }
            
            document.getElementById('current-state').innerHTML = `
                <h4>ğŸ“¦ LocalStorage:</h4>
                <pre>${JSON.stringify(state, null, 2)}</pre>
                <h4>ğŸ”„ SessionStorage:</h4>
                <pre>${JSON.stringify(sessionState, null, 2)}</pre>
            `;
        }

        function showPaymentData() {
            const paymentKeys = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.includes('payment') || key.includes('transaction') || key.includes('modal')) {
                    const value = localStorage.getItem(key);
                    try {
                        paymentKeys.push({key, value: JSON.parse(value)});
                    } catch {
                        paymentKeys.push({key, value});
                    }
                }
            }
            
            document.getElementById('current-state').innerHTML = `
                <h4>ğŸ’° Payment Related Data:</h4>
                <pre>${JSON.stringify(paymentKeys, null, 2)}</pre>
            `;
        }

        function showApartmentData() {
            const apartmentKeys = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.includes('apartment') || key.includes('balance') || key.includes('building')) {
                    const value = localStorage.getItem(key);
                    try {
                        apartmentKeys.push({key, value: JSON.parse(value)});
                    } catch {
                        apartmentKeys.push({key, value});
                    }
                }
            }
            
            document.getElementById('current-state').innerHTML = `
                <h4>ğŸ  Apartment Related Data:</h4>
                <pre>${JSON.stringify(apartmentKeys, null, 2)}</pre>
            `;
        }

        function clearAllCache() {
            const totalItems = localStorage.length + sessionStorage.length;
            
            // ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ localStorage
            localStorage.clear();
            
            // ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ sessionStorage
            sessionStorage.clear();
            
            // ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ cookies (Î¿ÏƒÎ± Î¼Ï€Î¿ÏÎ¿ÏÎ¼Îµ)
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            showResult(`âœ… ÎšÎ±Î¸Î±ÏÎ¯ÏƒÏ„Î·ÎºÎ±Î½ ÏŒÎ»Î± Ï„Î± cache Î´ÎµÎ´Î¿Î¼Î­Î½Î± (${totalItems} ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î±)`, 'success');
            showCurrentState();
        }

        function clearPaymentCache() {
            let clearedCount = 0;
            const keys = Object.keys(localStorage);
            
            keys.forEach(key => {
                if (key.includes('payment') || key.includes('transaction') || key.includes('modal')) {
                    localStorage.removeItem(key);
                    clearedCount++;
                }
            });
            
            // Session storage ÎµÏ€Î¯ÏƒÎ·Ï‚
            const sessionKeys = Object.keys(sessionStorage);
            sessionKeys.forEach(key => {
                if (key.includes('payment') || key.includes('transaction') || key.includes('modal')) {
                    sessionStorage.removeItem(key);
                    clearedCount++;
                }
            });
            
            showResult(`âœ… ÎšÎ±Î¸Î±ÏÎ¯ÏƒÏ„Î·ÎºÎ±Î½ ${clearedCount} payment cache Î´ÎµÎ´Î¿Î¼Î­Î½Î±`, 'success');
        }

        function clearApartmentCache() {
            let clearedCount = 0;
            const keys = Object.keys(localStorage);
            
            keys.forEach(key => {
                if (key.includes('apartment') || key.includes('balance') || key.includes('building')) {
                    localStorage.removeItem(key);
                    clearedCount++;
                }
            });
            
            showResult(`âœ… ÎšÎ±Î¸Î±ÏÎ¯ÏƒÏ„Î·ÎºÎ±Î½ ${clearedCount} apartment cache Î´ÎµÎ´Î¿Î¼Î­Î½Î±`, 'success');
        }

        function clearReactQueryCache() {
            // React Query cache keys ÏƒÏ…Î½Î®Î¸Ï‰Ï‚ Ï€ÎµÏÎ¹Î­Ï‡Î¿Ï…Î½ 'query' Î® 'react-query'
            let clearedCount = 0;
            const keys = Object.keys(localStorage);
            
            keys.forEach(key => {
                if (key.includes('query') || key.includes('react-query') || key.includes('tanstack')) {
                    localStorage.removeItem(key);
                    clearedCount++;
                }
            });
            
            showResult(`âœ… ÎšÎ±Î¸Î±ÏÎ¯ÏƒÏ„Î·ÎºÎ±Î½ ${clearedCount} React Query cache Î´ÎµÎ´Î¿Î¼Î­Î½Î±`, 'success');
        }

        function hardRefresh() {
            showResult('ğŸ”„ Î•ÎºÏ„ÎµÎ»ÎµÎ¯Ï„Î±Î¹ Hard Refresh...', 'info');
            setTimeout(() => {
                window.location.reload(true);
            }, 1000);
        }

        // Î¦ÏŒÏÏ„Ï‰ÏƒÎ· Î±ÏÏ‡Î¹ÎºÎ®Ï‚ ÎºÎ±Ï„Î¬ÏƒÏ„Î±ÏƒÎ·Ï‚

    </script>
