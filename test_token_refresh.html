<!DOCTYPE html>
<html>
<head>
    <title>Token Refresh Test</title>
</head>
<body>
    <h1>Token Refresh Test</h1>
    <button onclick="testTokenRefresh()">Test Token Refresh</button>
    <div id="output"></div>

    <script>
        function log(message) {
            console.log(message);
            document.getElementById('output').innerHTML += '<p>' + message + '</p>';
        }

        async function testTokenRefresh() {
            try {
                // Get current tokens
                const access = localStorage.getItem('access');
                const refresh = localStorage.getItem('refresh');
                
                log('Current access token: ' + (access ? access.substring(0, 20) + '...' : 'null'));
                log('Current refresh token: ' + (refresh ? refresh.substring(0, 20) + '...' : 'null'));
                
                if (!refresh) {
                    log('No refresh token found');
                    return;
                }
                
                // Test token refresh
                const response = await fetch('http://demo.localhost:8000/api/users/token/refresh/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ refresh: refresh }),
                    credentials: 'include'
                });
                
                log('Token refresh response status: ' + response.status);
                
                const data = await response.json();
                log('Token refresh response: ' + JSON.stringify(data, null, 2));
                
                if (data.access) {
                    log('New access token received: ' + data.access.substring(0, 20) + '...');
                    
                    // Save new token
                    localStorage.setItem('access', data.access);
                    log('New token saved to localStorage');
                    
                    // Test the new token
                    const testResponse = await fetch('http://demo.localhost:8000/api/financial/expenses/', {
                        method: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + data.access,
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include'
                    });
                    
                    log('Test request status: ' + testResponse.status);
                    
                    if (testResponse.ok) {
                        log('Token refresh successful - new token works!');
                    } else {
                        const errorData = await testResponse.json();
                        log('Test request failed: ' + JSON.stringify(errorData, null, 2));
                    }
                } else {
                    log('No access token in response');
                }
                
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
