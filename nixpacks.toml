[phases.setup]
nixPkgs = ["nodejs_20", "python311", "postgresql"]

[phases.install]
cmds = [
  "cd backend && pip install -r requirements.txt",
  "cd frontend && npm install"
]

[phases.build]
cmds = [
  "cd backend && python manage.py collectstatic --noinput",
  "cd frontend && npm run build"
]

[start]
cmd = "cd backend && gunicorn new_concierge_backend.wsgi:application --bind 0.0.0.0:$PORT"
