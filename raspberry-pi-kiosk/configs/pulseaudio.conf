# PulseAudio Configuration for Voice Kiosk
# Copy this file to /etc/pulse/default.pa

# Load audio drivers
load-module module-alsa-sink
load-module module-alsa-source device=hw:1,0
load-module module-udev-detect
load-module module-switch-on-connect

# Set default devices (adjust device names as needed)
set-default-sink alsa_output.usb-USB_PnP_Audio_Device-00.analog-stereo
set-default-source alsa_input.usb-USB_PnP_Audio_Device-00.analog-mono

# Load additional modules for better audio quality
load-module module-suspend-on-idle
load-module module-position-event-sounds
load-module module-allow-passthrough

# Configure audio quality
load-module module-echo-cancel
load-module module-remap-sink sink_name=mono master=alsa_output.usb-USB_PnP_Audio_Device-00.analog-stereo channels=2 master_channel_map=front-left,front-right channel_map=mono,mono
