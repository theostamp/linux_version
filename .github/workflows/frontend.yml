name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'public-app/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'public-app/**'
      - '.github/workflows/frontend.yml'

jobs:
  lint:
    name: Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./public-app
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: public-app/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint || echo "Linting completed with warnings"

  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [lint]
    defaults:
      run:
        working-directory: ./public-app
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: public-app/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js app
        env:
          NEXT_PUBLIC_API_URL: https://test-backend.up.railway.app
          API_BASE_URL: https://test-backend.up.railway.app
        run: npm run build
      
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: public-app/.next/
          retention-days: 1
          if-no-files-found: ignore
      
      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            public-app/.next/**/*.log
            public-app/.next/**/*.txt
          retention-days: 1
          if-no-files-found: ignore

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: ./public-app
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel deploy --prod --token=$VERCEL_TOKEN
        continue-on-error: true
      
      - name: Wait for deployment
        run: sleep 45
      
      - name: Verify deployment
        env:
          FRONTEND_URL: ${{ secrets.FRONTEND_URL || 'https://your-app.vercel.app' }}
        run: |
          echo "Testing frontend health check..."
          curl -f "${FRONTEND_URL}/api/health" || echo "Health check failed"
      
      - name: Run integration tests
        env:
          API_BASE_URL: ${{ secrets.BACKEND_URL || 'https://linuxversion-production.up.railway.app' }}
        run: |
          cd ..
          node scripts/test-app-connection.mjs || echo "Integration tests failed"

