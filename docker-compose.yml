services:
  db:
    image: postgres:16
    env_file: .env


    
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    ports: ["5432:5432"]

  backend:
    build:
      context: ./backend          # ✅ μόνο τον φάκελο backend
      dockerfile: Dockerfile
    command: ./entrypoint.sh      # τρέχει migrate, collectstatic, κ.λπ.
    volumes:
      - ./backend/:/app/          # hot-reload κώδικα
      # - static_dev:/app/staticfiles
      - static_dev:/vol/static
      - media_dev:/vol/media
    env_file: .env
    depends_on: [db]
    ports: ["8000:8000"]

  frontend:
    build:
      context: ./frontend         # ✅ μόνο τον φάκελο frontend
    command: npm run dev
    volumes:
      - ./frontend/:/app/
      - /app/node_modules         # κρατά τα container-node_modules μέσα
    env_file: .env
    ports: ["3000:3000"]

volumes:
  pgdata_dev:
  static_dev:
  media_dev:
