services:
  db:
    image: postgres:16
    env_file: .env
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    ports: ["15432:5432"]

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend          # ✅ μόνο τον φάκελο backend
      dockerfile: Dockerfile
    command: /app/entrypoint.sh      # τρέχει migrate, collectstatic, κ.λπ.
    volumes:
      - ./backend/:/app/          # hot-reload κώδικα
      # - static_dev:/app/staticfiles
      - static_dev:/vol/static
      - media_dev:/vol/media
    env_file: .env
    environment:
      - AUTO_MAKEMIGRATIONS=true
      - GOOGLE_CLIENT_ID=18479237023-toafs2t3stm3i6lvcb87aopaqhe7pv4s.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
      - GOOGLE_CALENDAR_ENABLED=True
    depends_on: [db]
    ports: ["8000:8000"]

  frontend:
    build:
      context: ./frontend         # ✅ μόνο τον φάκελο frontend
    command: npm run dev
    volumes:
      - ./frontend/:/app/
      - /app/node_modules         # κρατά τα container-node_modules μέσα
    env_file: .env
    ports: ["3001:3000"]

volumes:
  pgdata_dev:
  static_dev:
  media_dev:
  redis_data:
