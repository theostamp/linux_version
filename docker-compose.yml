services:
  db:
    image: postgres:16
    env_file: .env
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    ports: ["15432:5432"]

  redis:
    image: redis:7-alpine
    ports: ["16379:6379"]  # Changed to avoid conflicts with local Redis
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend          # ✅ μόνο τον φάκελο backend
      dockerfile: Dockerfile
    command: /app/entrypoint.sh      # τρέχει migrate, collectstatic, κ.λπ.
    volumes:
      - ./backend/:/app/          # hot-reload κώδικα
      # - static_dev:/app/staticfiles
      - static_dev:/vol/static
      - media_dev:/vol/media
    env_file: .env
    environment:
      - AUTO_MAKEMIGRATIONS=true
    depends_on: [db]
    ports: ["8000:8000"]

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A new_concierge_backend worker -l info
    volumes:
      - ./backend/:/app/
      - media_dev:/vol/media      # Access to uploaded documents
    env_file: .env
    depends_on:
      - db
      - redis
      - backend
    restart: unless-stopped

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A new_concierge_backend beat -l info
    volumes:
      - ./backend/:/app/
    env_file: .env
    depends_on:
      - db
      - redis
      - celery
    restart: unless-stopped

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A new_concierge_backend flower --port=5555
    volumes:
      - ./backend/:/app/
    env_file: .env
    ports: ["15555:5555"]  # Changed to avoid conflicts with local services
    depends_on:
      - redis
      - celery
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend         # ✅ μόνο τον φάκελο frontend
    command: npm run dev
    volumes:
      - ./frontend/:/app/
      - /app/node_modules         # κρατά τα container-node_modules μέσα
    env_file: .env
    ports: ["3001:3000"]

volumes:
  pgdata_dev:
  static_dev:
  media_dev:
  redis_data:
