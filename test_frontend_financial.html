<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial API Test</title>
</head>
<body>
    <h1>Financial API Test</h1>
    <button onclick="testFinancialAPI()">Test Financial API</button>
    <div id="result"></div>

    <script>
        async function testFinancialAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test the accounts endpoint
                const response = await fetch('http://demo.localhost:8000/api/financial/accounts/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<h3>Success!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<h3>Error ${response.status}</h3><pre>${errorText}</pre>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<h3>Error</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
