# docker-compose.prod.yml
services:
  db:
    image: postgres:16
    env_file: .env
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: .env
    restart: always
    depends_on:
      - db
    volumes:
      - static:/vol/static        # target dir set in Django's STATIC_ROOT
      - media:/vol/media

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    env_file: .env
    restart: always

  nginx:
    image: nginx:1.26-alpine
    restart: always
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static:/vol/static
      - media:/vol/media
    ports:
      - "80:80"

volumes:
  pgdata:
  static:
  media:
